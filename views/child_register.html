<!DOCTYPE html>
<html>
<head>
	<title>新生儿登记</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<script src="javascripts/jquery-1.11.1.min.js"></script>
	<script src="javascripts/bootstrap.min.js"></script>
	<script src="javascripts/page_switch.js"></script>
<style type="text/css">
.form-horizontal{
	padding-top: 10px;
}
#aa{
	position:absolute;
    left:0px;
    top:0px;
    bottom: 0px;
    z-index:-1;
}
</style>
</head>
<body>
	<img id="aa" src="images\20.jpg" width="100%" height="100%">

<form role = "form" class="form-horizontal"> 
	    <div class="myform"> 
	        <div class = "form-group">  
	            <label class="col-lg-1 control-label" for = "name">新生儿姓名</label>  
	            <div class="col-lg-2">  
	                <input type = "text" class = "form-control" id = "name"    
	                    placeholder = ""></input>  
	            </div>  
	            <label class="col-lg-1 control-label" for = "weight">新生儿体重</label>  
	            <div class="col-lg-2">  
	                <input type="text" class="form-control" id = "weight"   
	                        placeholder = ""></input>  
	            </div> 
	            <label class="col-lg-1 control-label" for = "sex">新生儿性别</label>  
	            <div class="col-lg-2">  
	                <input type="text" class="form-control" id = "sex"   
	                        placeholder = ""></input>  
	            </div>   
	        </div>
	        
	        <div class = "form-group">  
	            <label class="col-lg-1 control-label" for = "date">出生日期</label>  
	            <div class="col-lg-3">  
	                <input type="text" class="form-control" id = "date"   
	                        placeholder = ""></input>  
	            </div>
	            <label class="col-lg-1 control-label" for = "place">出生地</label>  
	            <div class="col-lg-3">  
	                <input type="text" class="form-control" id = "place"   
	                        placeholder = ""></input>  
	            </div>  
	        </div> 

	        <div class = "form-group">  
	            <label class="col-lg-1 control-label" for = "name1">母亲姓名</label>  
	            <div class="col-lg-3">  
	                <input type="text" class="form-control" id = "tel"   
	                        placeholder = ""></input>  
	            </div>
	            <label class="col-lg-1 col-sm-3 control-label" for = "age1">年龄</label>  
	            <div class="col-lg-3 col-sm-3" >  
	                <input type="text" class="form-control" id = "age1"   
	                        placeholder = ""></input>  
	            </div>  
	        </div>
	        <div class = "form-group">  
	            <label class="col-lg-1 col-sm-3 control-label" for = "num1">母亲身份证号</label>  
	            <div class="col-lg-3 col-sm-3" >  
	                <input type="text" class="form-control" id = "num1"   
	                        placeholder = ""></input>  
	            </div>  
	        </div>   
	         <div class = "form-group">  
	            <label class="col-lg-1 control-label" for = "name2">父亲姓名</label>  
	            <div class="col-lg-3">  
	                <input type="text" class="form-control" id = "name2"   
	                        placeholder = ""></input>  
	            </div>  
	            <label class="col-lg-1 col-sm-3 control-label" for = "age2">年龄</label>  
	            <div class="col-lg-3 col-sm-3" >  
	                <input type="text" class="form-control" id = "age2"   
	                        placeholder = ""></input>  
	            </div> 
	        </div>  
	        <div class = "form-group">  
	            <label class="col-lg-1 col-sm-3 control-label" for = "num2">父亲身份证号</label>  
	            <div class="col-lg-3 col-sm-3" >  
	                <input type="text" class="form-control" id = "num2"   
	                        placeholder = ""></input>  
	            </div>  
	        </div>   
	        <div class = "form-group">  
	            <label class="col-lg-1 col-sm-3 control-label" for = "health">健康情况</label>  
	            <div class="col-lg-3 col-sm-3" >  
	                <input type="text" class="form-control" id = "health"   
	                        placeholder = ""></input>  
	            </div>  
	        </div> 
	        <div class = "form-group">  
	            <label class="col-lg-1 control-label" for = "name3">接生机构名称</label>  
	            <div class="col-lg-3">  
	                <input type="text" class="form-control" id = "name3"   
	                        placeholder = ""></input>  
	            </div>  
	        </div>  
	        <div class = "form-group">  
	            <label class="col-lg-1 col-sm-3 control-label" for = "num">出生证编号</label>  
	            <div class="col-lg-3 col-sm-3" >  
	                <input type="text" class="form-control" id = "num"   
	                        placeholder = ""></input>  
	            </div>  
	        </div> 
	        <div class="form-group">  
	            <div class="col-lg-3 col-lg-offset-4">  
	                <button type = "submit" class="btn-info btn-lg" onclick="alert('登记成功！')" >提交</button>  
	            </div>              
	        </div> 
	      </div>  
	 	 </form>  
</body>
</html>
