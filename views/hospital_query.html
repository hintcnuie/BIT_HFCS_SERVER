<!DOCTYPE html>
<html>
<head>
    <title>父母信息审核</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="javascripts/jquery-1.11.1.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <!--<script src="javascripts/page_switch.js"></script>-->

    <style type="text/css">

        .navbar-form {
            padding-top: 14px;
        }
        .form-horizontal{
            padding-top: 260px;
        }
        #mypanel{
            margin-top: 60px;
            padding-left: 60px;
            width:500px;
            float:left;
        }
        #mypanel1{
            margin-top:60px;
           margin-left:60px;
            width:500px;
            float:left;
        }

    </style>
</head>
<body>
<div id="mypanel">
    <form class="navbar-form " role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="父亲的的身份证号" id="select">
        </div>
        <button type="button" class="btn btn-default btn-info" id="select_btn">查询</button>
    </form>
    <div class="panel panel-primary">
        <div class="panel-heading">男方</div>
        <div class="panel-body">
            <ul>
                <li id="r_name">姓名:</li>
                <li id="r_id">身份证号码：</li>
                <li id="r_state">婚姻状态：</li>
                <li id="r_sname">配偶姓名:</li>
                <li id="r_sid">配偶身份证号码：</li>
                <li id="r_snum">子女个数：</li>
                <li id="r_s">是否符合生育标准：</li>
            </ul>
        </div>

    </div>
</div>
<div id="mypanel1">
    <form class="navbar-form " role="search" >
        <div class="form-group">
            <input type="text" class="form-control" placeholder="母亲的的身份证号" id="select1">
        </div>
        <button type="button" class="btn btn-default btn-info" id="select_btn1">查询</button>
    </form>
    <div class="panel panel-primary">
        <div class="panel-heading">女方</div>
            <div class="panel-body">
                <ul>
                    <li id="r_name1">姓名:</li>
                    <li id="r_id1">身份证号码：</li>
                    <li id="r_state1">婚姻状态：</li>
                    <li id="r_sname1">配偶姓名:</li>
                    <li id="r_sid1">配偶身份证号码：</li>
                    <li id="r_snum1">子女个数：</li>
                    <li id="r_s1">是否符合生育标准：</li>
                </ul>
            </div>

    </div>
</div>
<form role = "form" class="form-horizontal">
    <div class="form-group">
        <div class="col-lg-4 col-lg-offset-4">
            <button  type = "button" class="btn-info btn-lg" id="btn_submit1">接受登记</button>
            <button  type = "button" class="btn-info btn-lg" id="btn_submit2">拒绝登记</button>
        </div>

    </div>
</form>
</body>
<script>
    $("#select_btn").click(function () {
        // language=JQuery-CSS
        var data = {};
        data.select_id = $("#select").val();
        if (data.select_id === "") {
            alert("请输入身份证号码");
        } else {
            $.ajax({
                url: '/user_query',
                type: "POST",
                timeout : 10000,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (data) {
                    $("#r_name").text('姓名:'+data.姓名);
                    $("#r_id").text('身份证号码：'+data.身份证号);
                    if(data.配偶姓名 === ""){
                        $("#r_state").text('婚姻状态：'+"未婚");
                        $("#r_sname").text('配偶姓名：'+"无");
                        $("#r_snum").text('子女个数：'+data.子女身份证号[0]);
                        $("#r_s").text('是否符合生育标准：'+"符合");
                    }else{
                        $("#r_state").text('婚姻状态：'+"已婚");
                        $("#r_sname").text('配偶姓名：'+data.配偶姓名);
                        $("#r_sid").text('配偶身份证号：'+data.配偶身份证号);
                        if(data.子女身份证号[0] < 2){
                            $("#r_snum").text('子女个数：'+data.子女身份证号[0]);
                            $("#r_s").text('是否符合生育标准：'+"符合");
                        }else{
                            $("#r_snum").text('子女个数：'+data.子女身份证号[0]);
                            $("#r_s").text('是否符合生育标准：'+"不符合");
                        }
                    }

                }
            });
        }
    });
    $("#select_btn1").click(function () {
        // language=JQuery-CSS
        var data = {};
        data.select_id = $("#select1").val();
        if (data.select_id === "") {
            alert("请输入身份证号码");
        } else {
            $.ajax({
                url: '/user_query',
                type: "POST",
                timeout : 10000,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (data) {
                    $("#r_name1").text('姓名:'+data.姓名);
                    $("#r_id1").text('身份证号码：'+data.身份证号);
                    if(data.配偶姓名 === ""){
                        $("#r_state1").text('婚姻状态：'+"未婚");
                        $("#r_sname1").text('配偶姓名：'+"无");
                        $("#r_snum1").text('子女个数：'+data.子女身份证号[0]);
                        $("#r_s1").text('是否符合生育标准：'+"符合");
                    }else{
                        $("#r_state1").text('婚姻状态：'+"已婚");
                        $("#r_sname1").text('配偶姓名：'+data.配偶姓名);
                        $("#r_sid1").text('配偶身份证号：'+data.配偶身份证号);
                        if(data.子女身份证号[0] < 2){
                            $("#r_snum1").text('子女个数：'+data.子女身份证号[0]);
                            $("#r_s1").text('是否符合生育标准：'+"符合");
                        }else{
                            $("#r_snum1").text('子女个数：'+data.子女身份证号[0]);
                            $("#r_s1").text('是否符合生育标准：'+"不符合");
                        }
                    }

                }
            });
        }
    });
</script>


</html>
