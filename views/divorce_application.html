<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="javascripts/jquery-1.11.1.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <style type="text/css">

        .myform{
            margin-top:20px;
            margin-left: 400px;
        }


    </style>
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">居民离婚申请</div>
    <div class="panel-body">
        <form role = "form" class="form-horizontal">
            <div class="myform">
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "manname">男方姓名</label>
                    <div class="col-lg-3">
                        <input type = "text" class = "form-control" id = "manname"
                               placeholder = "输入姓名"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "manage">男方年龄</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "manage"
                               placeholder = "输入男方年龄"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "mannum">男方身份证号码</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "mannum"
                               placeholder = "输入男方身份证号码"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "womanname">女方姓名</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "womanname"
                               placeholder = "输入姓名"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "womanage">女方年龄</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "womanage"
                               placeholder = "输入女方年龄"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "womannum">女方身份证号码</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "womannum"
                               placeholder = "输入女方身份证号码"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "marrytime">结婚时间</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "marrytime"
                               placeholder = "输入日期"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "divorcetime">离婚时间</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "divorcetime"
                               placeholder = "输入日期"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "womannum">联系方式</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id = "womannum"
                               placeholder = "输入电话号码"/>
                    </div>
                </div>
                <div class = "form-group">
                    <label class="col-lg-2 control-label" for = "marryphoto">上传离婚协议书</label>
                    <div class="col-lg-3">
                        <input type="file" id = "marryphoto"
                               placeholder = "请上传文件"/>
                    </div>
                </div>

                <div class="form-group" style="margin-right: 300px;">
                    <div class="col-lg-2 col-lg-offset-2">
                        <button type = "button" class="btn-info btn-lg" id="send">申请</button>
                    </div>
                    <div class="col-lg-2 col-lg-offset-2">
                        <button type = "submit" class="btn-info btn-lg" id="back" onclick="javascript:history.back(-1);">返回</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer"></div>
</div>

</body>

</html>
