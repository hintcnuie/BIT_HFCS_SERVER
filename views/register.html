<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新生儿户口登记申请</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <script src="javascripts/jquery-1.11.1.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <style type="text/css">
    .myform {
      margin-top: 80px;
      margin-left: 400px;
    }
  </style>
</head>
<body>

<!-- 提交身份证信息 -->
<div class="panel panel-primary">
  <div class="panel-heading">新生儿户口登记申请</div>
  <div class="panel-body">
    <form role="form" class="form-horizontal">
      <div class="myform">
        <div class="form-group">
          <label class="col-lg-2 control-label" for="choice">新生儿户口随籍选择</label>
          <div class="col-lg-3">
            <select class="form-control" id="choice">
              <option class="active">父亲</option>
              <option>母亲</option>
            </select>
          </div>
        </div>
          <div class="form-group">
              <label class="col-lg-2 control-label" for="faname">父亲/母亲身份证号码</label>
              <div class="col-lg-3">
                  <input type="text" class="form-control" id="faname"
                         placeholder="请输入身份证号码"/>
              </div>
          </div>
        <div class="form-group">
          <label class="col-lg-2 control-label" for="kname">新生儿姓名</label>
          <div class="col-lg-3">
            <input type="text" class="form-control" id="kname"
                   placeholder="新生儿姓名"/>
          </div>
        </div>




        <div class="form-group" style="margin-right: 300px;">
          <div class="col-lg-2 col-lg-offset-2">
            <button type="button" class="btn-info btn-lg" id="send">申请</button>
          </div>
          <div class="col-lg-2 col-lg-offset-2">
            <button type="button" class="btn-info btn-lg" id="back">返回</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer"></div>
</div>

</body>
<script>
  $("#send").click(
    function () {
      var data = {};
      data.parent_id = $("#faname").val();
      console.log(typeof(data.parent_id));
      data.child_name = $("#kname").val();
      $.ajax({
        url: "register",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (data) {
          if (data === "OK") {
            alert("新生儿落户申请提交成功");
            window.location.href = "user";
          }
        }
      });
    }
  );

  $("#back").click(function () {
    window.location.href = "user";
  });
</script>
</html>
