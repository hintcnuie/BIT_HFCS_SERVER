<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
        <style type="text/css">
         body {
            background:url('images/bg-login.jpg');
        }
        .mycenter{
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            width:500px;
            padding: 5%;
            padding-left: 5%;
            padding-right: 5%;
        }
        .mycenter mysign{
            width: 440px;
        }
        .mycenter input,checkbox,button{
            margin-top:2%;
            margin-left: 10%;
            margin-right: 10%;
        }
        .mycheckbox{
            margin-top:10px;
            margin-left: 40px;
            margin-bottom: 10px;
            height: 10px;
        }
        </style>
    </head>
    <body>
    <form action="user.html" method="post">
        <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="username" placeholder="请输入账户名" />
                </div>

                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" />
                </div>

                <div class="col-lg-10" style="margin-top: 6px;margin-left: 27px;">
                    <select class="form-control">
                        <option class="active">身份选择</option>
                        <option>医院</option>
                        <option>公安局</option>
                        <option>民政局</option>
                    </select>
                </div>

                <div class="col-lg-10">
                    <input type="button" class="form-control btn-success" value="登录" onclick="showuser();" />
                </div>

            </div>
        </div>
    </form>

        <script src="javascripts/jquery-1.11.1.min.js"></script>
        <script src="javascripts/bootstrap.min.js"></script>
        <script src="javascripts/page_switch.js"></script>
        <script type="text/javascript">
           function showuser(){
            window.location.replace("user");
           }
        </script>

    </body>
</html>
