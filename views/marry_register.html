<!DOCTYPE html>
<html>
<head>
	<title>结婚登记</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<script src="javascripts/jquery-1.11.1.min.js"></script>
	<script src="javascripts/bootstrap.min.js"></script>
	<script src="javascripts/page_switch.js"></script>
	<style type="text/css">
		.form-horizontal{
			padding-top: 260px;
		}
		.form-group{
			color: black;
		}
		#mypanel{
			padding-top: 30px;
			padding-left: 60px;
			width:500px;
			float:left;
		}
		#mypanel2{
			padding-top: 30px;
			padding-left: 60px;
			width:350px;
			float:left;
		}
		#mypanel1{
			padding-top: 30px;
			padding-left:180px;
			width:600px;
			float:left;
		}
		#mypanel3{
			padding-top: 30px;
			padding-left: 60px;
			width:350px;
			float:left;
		}
	</style>
</head>
<body>

<!-- 返回用户自己户口信息 -->


<div id="mypanel">
	<div class="panel panel-primary">
		<div class="panel-heading">男方</div>
		<div class="panel-body">
			<ul>
				<li id="r_name">男方姓名：<%= human_detail.husband_name %>&nbsp;<span class="glyphicon glyphicon-ok"></span></li>
				<li id="r_id">男方身份证号码：<%= human_detail.husband_id %>&nbsp;<span class="glyphicon glyphicon-ok"></span></li>
				<li id="r_state">男方婚姻状态：<%= human_detail.husband_state %>&nbsp;<span class="glyphicon glyphicon-ok"></span></li>

			</ul>
		</div>

		<div><table id="table"></table></div>

		<div class="panel-footer" style="text-align: center;">个人信息</div>
	    </div>
	</div>
</div>
<div id="mypanel1">
	<div class="panel panel-primary">
		<div class="panel-heading">女方</div>
		<div class="panel-body">
			<ul>
				<li id="r_name1">女方姓名：<%= human_detail.wife_name %>&nbsp;<span class="glyphicon glyphicon-ok"></span></li>
				<li id="r_id1">女方身份证号码：<%= human_detail.wife_id %>&nbsp;<span class="glyphicon glyphicon-ok"></span></li>
				<li id="r_state1">女方婚姻状态：<%= human_detail.wife_state %>&nbsp;<span class="glyphicon glyphicon-ok"></span></li>

			</ul>
		</div>

		<div><table id="table1"></table></div>

		<div class="panel-footer" style="text-align: center;">个人信息</div>
	    </div>
	</div>
</div>

<form role = "form" class="form-horizontal">
	<div id="mypanel2">
		<div class="panel panel-primary">
			<div class="panel-heading">男方</div>
			<div class="panel-body">
				<img src="data:image/png;base64,<%= human_detail.husband_photo %>" style="width:250px;" >
			</div>
		</div>
	</div>

	<div id="mypanel3">
		<div class="panel panel-primary">
			<div class="panel-heading">结婚照</div>
			<div class="panel-body">
				<img src="data:image/png;base64,<%= human_detail.marry_photo %>" style="width:250px;" >
			</div>
		</div>
	</div>

	<div id="mypanel3">
		<div class="panel panel-primary">
			<div class="panel-heading">女方</div>
			<div class="panel-body">
				<img src="data:image/png;base64,<%= human_detail.wife_photo %>" style="width:250px;" >
			</div>
		</div>
	</div>
</form>
		<form role = "form" class="form-horizontal">
			<!--<table id="table"></table>-->
			<div class="myform">
				<div class = "form-group">
					<label class="col-lg-4 control-label" for = "date">结婚年份</label>
					<div class="col-lg-3">
						<input type = "text" class = "form-control" id = "date"
							   placeholder = "yyyymmdd"/>
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-5">
					<button type = "button" class="btn-info btn-lg" id="btn_submit">接受提交</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-5">
					<button type = "button" class="btn-info btn-lg" id="btn_deny">拒绝登记</button>
				</div>
			</div>
		</form>

</body>
<script>
    $('#btn_submit').click(function () {
        var data = {};
        data.regist_num = "<%= regist_num %>";
        data.flag = "1";
        data.date = $("#date").val();
        $.ajax({
            url: 'marry_register',
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (data) {
                alert("审批完成");
            }
        });
    });

    $('#btn_deny').click(function () {
      var data = {};
      data.regist_num = "<%= regist_num %>";
      data.flag = "0";
      data.date = $("#date").val();
      $.ajax({
        url: 'marry_register',
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (data) {
          alert("审批完成");
        }
      });
    })
</script>
</html>
